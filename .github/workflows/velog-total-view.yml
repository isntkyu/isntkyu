name: Update README daily

on:
  schedule:
    - cron: "0 0 * * *" # 매일 자정에 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        env:
            GITHUB_ID: ${{ secrets.GH_ID }}
            GITHUB_PW: ${{ secrets.GH_PW }}
        run: node update-velog-total.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "TEST: Automated update of README"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/isntkyu/isntkyu.git
